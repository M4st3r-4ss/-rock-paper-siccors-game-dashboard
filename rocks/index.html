<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Menu</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            margin-right: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .button {
            background-color: white;
            border-radius: 5px;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="menu-item">
        <a href="/admin_panel.html" class="button">Admin Panel</a>
    </div>
    <div class="menu-item">

    </div>
    <div class="menu-item">

</html>
